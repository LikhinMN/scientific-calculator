<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquerries.css">
    <title>calculator</title>
</head>
<body>
    <div class="calculator">
        <H1>calculator</H1>
        <input type="text" class="display">
        <div class="button-container">

            <div class="first-row">
                <button value="AC">AC</button>
                <button value="clear"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" id="Delete-Tag--Streamline-Sharp.svg" height="24" width="24"><desc>Delete Tag Streamline Icon: https://streamlinehq.com</desc><g id="delete-tag--delete-tag-remove-cross-x-button-mathematics-math"><path id="Subtract" fill="#000000" fill-rule="evenodd" d="M16.3929 4.89209H0.957886V19.108H16.3929L22.6445 12l-6.2516 -7.10791Zm-5.038 3.58342L9.24433 10.586 7.13381 8.47551 5.7196 9.88972l2.11052 2.11048 -2.11052 2.1106 1.41421 1.4142 2.11052 -2.1105 2.11057 2.1105 1.4142 -1.4142 -2.1106 -2.1106 2.1106 -2.11048 -1.4142 -1.41421Z" clip-rule="evenodd" stroke-width="1"></path></g></svg></button>
                <button value="/">/</button>
                <button value="*">*</button> 
            </div>
            <div class="first-row">
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button> 
                <button value="-">-</button> 

            </div>
            <div class="first-row">
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="+">+</button>
              
            </div>
            <div class="first-row">
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>  
            </div>
            <div class="first-row">
                <button value="0">0</button>
                <button value=".">.</button>
                <button value="%">%</button>  
                <button value="=">=</button>  
            </div>
        </div> 
    </div>
    <script src="script.js" defer></script>
</body>
</html>
